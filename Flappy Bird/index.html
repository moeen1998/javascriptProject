<html>
    <head>
        <title>Angry Bird</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="background">

            <img class="bird" src="imgs/bird.gif" alt="Angry Bird">
            <div class="logo-holder">
                <p class="logo">
                    <span>f</span>
                    <span>l</span>
                    <span>a</span>
                    <span>p</span>
                    <span>p</span>
                    <span>y</span>
                    <span><img class="logo-img" src="imgs/logoImg.jfif" alt="Angry Bird"></span>
                    <span>b</span>
                    <span>i</span>
                    <span>r</span>
                    <span>d</span>
                </p>
                <a class="play-button" href="#" onclick="start_game()">Play</a>    
            </div>
            <h4 class="game-message">Press <span>Enter</span> To Start Game</h4>

            <div class="score">
                <span class="score-title"></span>
                <span class="score-value"></span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
